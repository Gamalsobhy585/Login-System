<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludiflex | Login & Registration</title>
    <link rel="stylesheet" href="../cs/bootstrap.min.css">
    <link rel="stylesheet" href="../cs/style.css">
    <link rel="shortcut icon" href="../images/favicon_1200x1200.webp" type="image/x-icon">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../fontawesome-free-6.5.2-web/css/all.min.css">


</head>
<body>
    <div class="wrapper   justify-content-center align-items-center">
        <nav class="nav position-static top-0 d-flex w-100 justify-content-around">
            <div class="nav-logo">
                <img class="logo-img" src="../images/mountain-logo-png.webp" alt="Logo">
            </div>
            <div class="nav-menu">
             <!--    <ul class="d-flex list-unstyled">
                    <li><a href="#" class="link-active">Home</a></li>
                    <li><a href="#" class="link">Blog</a></li>
                    <li><a href="#" class="link">Services</a></li>
                    <li><a href="#" class="link">About</a></li>
                </ul>-->
            </div> 
            <div class="nav-button">
                <button class="btn me-2" >Sign In</button>
                <button class="btn" ><a class="text-dark" href="../index.html">Sign Up</a> </button>
            </div>
            <!-- <div class="nav-menu-btn">
                <i class="bx bx-menu"></i>
            </div> -->
        </nav>
        <div class="my-5 form-box">
        
            <div class="login-container" id="login" >
                <div class="top mt-2 text-center">
                    <span>Don't have an account? <a href="../index.html" id="registerLink">Register</a></span>
                    <header>Sign In</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input id="loginEmail" type="email" class="input-field text-white" placeholder="Email">
                        <i class="bx bx-envelope"></i>
                    </div>
                    <div class="input-box position-relative">
                        <input id="loginPassword" type="password" class="input-field text-white" placeholder="Password">
                        <i class="bx bx-lock-alt"></i>
                        <div class="eye" >
                            <i  id="showPass"  onclick="togglePasswordVisibility('loginPassword', 'showPass')" class="fa-regular text-white fa-eye"></i>
                
                          </div>
                    </div>
                    <div class="input-box">
                        <input type="submit" id="loginBtn" class="submit" value="Login">
                    </div>
                 
                    <div class="two-col">
                        <div class="one">
                            <input type="checkbox" id="login-check">
                            <label class="text-white" for="login-check"> Remember Me</label>
                        </div>
                        <div class="two">
                            <label><a href="#">Forgot Password?</a></label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="../js/login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>





   
</body>
</html>
